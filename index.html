<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="logic.js" defer></script>
    <title>New Year Countdown</title>
  </head>
  <body>
    <div class="bg_dark"></div>
    <div class="cd_window">
      <h1>New Year Countdown</h1>
      <div class="countdown">
        <div class="time">
          <h2 id="days">00</h2>
          <p>days</p>
        </div>
        <div class="time">
          <h2 id="hours">00</h2>
          <p>hours</p>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <p>minutes</p>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <p>seconds</p>
        </div>
      </div>
    </div>
  </body>
</html>
